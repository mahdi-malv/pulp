apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'



android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 2
        versionName '0.2.0'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

def deps = [
        Room: 'android.arch.persistence.room:runtime:1.1.1',
        RoomAnnotation: 'android.arch.persistence.room:compiler:1.1.1',
        LifeCycleExtension: 'android.arch.lifecycle:extensions:1.1.1',
        LifeCycleAnnotation: 'android.arch.lifecycle:compiler:1.1.1',
]

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation deps.Room
    implementation deps.LifeCycleExtension

    kapt deps.RoomAnnotation
    kapt deps.LifeCycleAnnotation

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}



apply from: '../bintray.gradle'
